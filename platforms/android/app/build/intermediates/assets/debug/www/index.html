<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link href="../www/css/fontawesome/css/all.css" rel="stylesheet">

    <title>ReviewR</title>
</head>

<body>

    <main class="container">

        <section class="page" id="homePage">
            <header>
                <h1 id="brand">ReviewR</h1>
            </header>
            <div id="listDiv">
                <ul id="reviewList"></ul>
            </div>
            <i class="nav fas fa-plus-circle" id="fabButton" data-target="addPage"></i>
        </section>

        <section class="page" id="detailsPage">
            <header id="detailsHeader">
                <i class="nav backButton fas fa-arrow-left fa-2x" data-target="homePage"></i>
                <h1 class="title">Home</h1>
                <i class="nav fas fa-trash-alt fa-2x" id="deleteButton" data-target="homePage"></i>
            </header>
            <div id="detailsDiv"></div>
        </section>

        <section class="page" id="addPage">
            <header id=addPageHeader>
                <i class="nav backButton fas fa-arrow-left fa-2x" data-target="homePage"></i>
                <h1 class="title">Back</h1>
            </header>
            <div id="inputDiv">
                <p><img id="photo" height="400px" width="100%"></p>
                <p id="msg"></p>
                <input type="text" placeholder="title..." id="titleInput">
                <div class="stars" data-rating="3" id="ratingInput">
                    <span class="star">&nbsp;</span>
                    <span class="star">&nbsp;</span>
                    <span class="star">&nbsp;</span>
                    <span class="star">&nbsp;</span>
                    <span class="star">&nbsp;</span>
                </div>
            </div>
            <div id="photoCtrlDiv">
                <i class="nav far fa-save fa-3x" id="saveButton" data-target="homePage"></i>
            </div>
            <div id="cameraCtrlDiv">
            </div>
        </section>
    </main>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
